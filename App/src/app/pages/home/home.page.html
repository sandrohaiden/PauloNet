<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  <ion-button (click)="goToDescricao()">{{instalacao.nome}}</ion-button>
  <ion-input #name type="text"></ion-input>
  <ion-button (click)="changeName(name.value)">Go!</ion-button>
  <ion-list>
    <ion-item *ngFor='let instalacao of instalacoes' (click)="goToDescricao(instalacao.id)">
      {{instalacao.tipo}} NÂ° {{instalacao.id}}
      <br>
      {{instalacao.nome}}
      <br>
      {{instalacao.visita}}
    </ion-item>
  </ion-list>
</ion-content>
