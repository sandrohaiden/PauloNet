<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-button (click)="list()">Atualizar</ion-button>
  <ion-list>
    <ion-item *ngFor='let chamado of chamados' (click)="goToDescricao(chamado.id)">
      <div>
        {{chamado.assunto}}
        <br>
        {{chamado.nome}}
        <br>
        {{chamado.bairro}}
        <br>
        {{chamado.visita}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
