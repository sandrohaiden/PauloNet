<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Finalizar Chamado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-textarea [(ngModel)]="texto" text-left placeholder="Digite aqui..."></ion-textarea>
    </ion-card-content>
  </ion-card>
  <br>
  <form [formGroup]="formulario">
    <ion-item>
      <ion-label position="floating">Download (Mb/s)</ion-label>
      <ion-input name="download" formControlName="download" inputmode="numeric"
        [brmasker]="{form: formulario.get('download'), mask: '00.00', len:5, type: 'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Upload (Mb/s)</ion-label>
      <ion-input name="upload" formControlName="upload"
        [brmasker]="{form: formulario.get('upload'), mask: '00.00', len:5, type: 'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ping (ms)</ion-label>
      <ion-input name="ping" formControlName="ping"
        [brmasker]="{form: formulario.get('ping'), mask: '00000', len:5, type: 'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cabo Inicial (Metros)</ion-label>
      <ion-input name="inicial" formControlName="inicial"
        [brmasker]="{form: formulario.get('inicial'), mask: '00000', len:5, type: 'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cabo Final (Metros)</ion-label>
      <ion-input name="final" formControlName="final"
        [brmasker]="{form: formulario.get('final'), mask: '00000', len:5, type: 'num'}"></ion-input>
    </ion-item>
  </form>
  <br>
  <ion-button (click)="concluir()">Concluir</ion-button>
</ion-content>
